<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spot Fix – Issue Management</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f4f8;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: #003e7e;
    height: 100vh;
    padding: 20px;
    color: white;
    box-sizing: border-box;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.menu-item {
    margin: 15px 0;
    padding: 10px;
    background: #0059b3;
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}

.menu-item:hover {
    background: #0073e6;
}

/* Main content */
.main {
    padding: 20px;
    flex-grow: 1;
}

.title {
    margin-bottom: 15px;
    color: #003e7e;
    font-weight: bold;
    font-size: 24px;
}

/* Filters */
.filter-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

select {
    padding: 10px;
    border-radius: 6px;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 14px;
    border-bottom: 1px solid #ddd;
}

th {
    background: #003e7e;
    color: white;
}

tr:hover {
    background: #eef5ff;
}

/* Buttons */
.btn {
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
}

.view-btn { background: #444; }
.deadline-btn { background: #c0392b; }
.money-btn { background: #8e44ad; }
.solve { background: #2e7d32; }
.progress { background: #ff9800; }
.verify { background: #0066cc; }

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Staff Panel</h2>
    <div class="menu-item" onclick="location.href='staff_home.html'">Dashboard</div>
    <div class="menu-item" onclick="location.href='issue_management.html'">Manage Issues</div>
    <div class="menu-item" onclick="logout()">Logout</div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <div class="title">Manage Reported Issues</div>

    <!-- FILTERS -->
    <div class="filter-box">
        <div>
            <label>Status:</label>
            <select id="statusFilter" onchange="loadTable()">
                <option value="All">All</option>
                <option value="Pending">Pending</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Solved">Solved</option>
                <option value="Verified">Verified</option>
            </select>
        </div>

        <div>
            <label>Category:</label>
            <select id="categoryFilter" onchange="loadTable()">
                <option value="All">All</option>
                <option value="Pothole">Pothole</option>
                <option value="Garbage">Garbage</option>
                <option value="Streetlight">Streetlight</option>
                <option value="Water Leakage">Water Leakage</option>
            </select>
        </div>
    </div>

    <!-- TABLE -->
    <table>
        <thead>
            <tr>
                <th>Issue</th>
                <th>Category</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Money</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
function loadTable() {
    let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
    let statusFilter = document.getElementById("statusFilter").value;
    let categoryFilter = document.getElementById("categoryFilter").value;
    let tbody = document.getElementById("tableBody");

    tbody.innerHTML = "";

    complaints.forEach((c, index) => {
        if (statusFilter !== "All" && c.status !== statusFilter) return;
        if (categoryFilter !== "All" && c.category !== categoryFilter) return;

        let row = `
        <tr>
            <td>${c.title}</td>
            <td>${c.category}</td>
            <td>${c.status}</td>
            <td>${c.deadline || "-"}</td>
            <td>₹${c.money || 0}</td>
            <td>
                <button class="btn view-btn" onclick="openIssue(${index})">View</button>
                <button class="btn deadline-btn" onclick="addDeadline(${index})">Deadline</button>
                <button class="btn money-btn" onclick="addMoney(${index})">Money</button>
                <button class="btn solve" onclick="updateStatus(${index}, 'Solved')">Solve</button>
                <button class="btn progress" onclick="updateStatus(${index}, 'In-Progress')">Progress</button>
                <button class="btn verify" onclick="updateStatus(${index}, 'Verified')">Verify</button>
            </td>
        </tr>`;
        tbody.innerHTML += row;
    });
}

function updateStatus(i, status) {
    let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
    complaints[i].status = status;
    localStorage.setItem("complaints", JSON.stringify(complaints));
    loadTable();
}

function addMoney(i) {
    let amount = prompt("Enter amount to allocate (₹):");
    if (!amount) return;

    let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
    complaints[i].money = parseInt(amount);
    localStorage.setItem("complaints", JSON.stringify(complaints));
    loadTable();
}

function addDeadline(i) {
    let date = prompt("Enter deadline (YYYY-MM-DD):");
    if (!date) return;

    let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
    complaints[i].deadline = date;
    localStorage.setItem("complaints", JSON.stringify(complaints));
    loadTable();
}

function openIssue(i) {
    localStorage.setItem("view_issue_index", i);
    window.location.href = "staff_issue_view.html";
}

function logout() {
    localStorage.removeItem("active_staff");
    window.location.href = "staff_login.html";
}

loadTable();
</script>

</body>
</html>
